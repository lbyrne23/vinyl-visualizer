<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vinyl Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
      }
    </style>
  </head>
  <body>
    <script>
      let mic, fft;
      let started = false;

      function setup() {
        createCanvas(windowWidth, windowHeight);
        background(0);
        mic = new p5.AudioIn();
        fft = new p5.FFT();
        fft.setInput(mic);
      }

      function draw() {
        if (!started) return; 

        background(10, 10, 20, 40);

        fft.analyze();

        let bass = fft.getEnergy("bass");
        let mid = fft.getEnergy("mid");
        let treble = fft.getEnergy("treble");

        //bass
        stroke(255, 100, 100);
        strokeWeight(4);
        noFill();

        beginShape();
        for (let i = 0; i < 100; i++) {
          let angle = map(i, 0, 100, 0, TWO_PI);
          let radius = map(bass, 0, 255, 50, 300);
          let x = width / 2 + cos(angle) * radius;
          let y = height / 2 + sin(angle) * radius;
          vertex(x, y);
        }
        endShape(CLOSE);

        // mids
        let numBars = 20;
        let barWidth = width / numBars;

        for (let i = 0; i < numBars; i++) {
          let barHeight = map(mid, 0, 255, 50, height * 0.9);
          let x = i * barWidth;
          let y = height - barHeight;
          noStroke();
          fill(100, 200, 255);
          rect(x, y, barWidth - 4, barHeight);
        }

        // treble
        let numDots = map(treble, 0, 255, 10, 100);

        for (let i = 0; i < numDots; i++) {
          let x = random(width);
          let y = random(height); 
          stroke(255, 255, 150, 180);
          strokeWeight(random(1, 3));
          point(x, y);
        }
      }

      function mousePressed() {
        if (!started) {
          userStartAudio().then(() => {
            mic.start();
            started = true;
          });
        }
      }

      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
      }
    </script>
  </body>
</html>
