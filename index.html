<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vinyl Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
      }
    
    </style>
  </head>
  <body>
    <script>
      let mic, fft;

      function setup() {
        createCanvas(windowWidth, windowHeight);
        background(0); 
        startButton.mousePressed(startMic);
        
        mic = new p5.AudioIn();
        mic.start(); 
        
        fft = new p5.FFT();
        fft.setInput(mic);
      }

      function draw() {

        background(10, 10, 20, 40);

        stroke(255);
        noFill();
        strokeWeight(2);

        //let waveform = fft.waveform();
  
        let spectrum = fft.analyze();
        let bass = fft.getEnergy("bass");


        /* beginShape();
        for (let i = 0; i < waveform.length; i++) {
          let x = map(i, 0, waveform.length, 0, width);
          let y = map(waveform[i], -1, 1, 0, height);
          vertex(x, y);
        }
        endShape();*/

        stroke(255, 100, 100);
        strokeWeight(4);
        noFill();

        beginShape();
        for (let i = 0; i < 100; i++) {
          let angle = map(i, 0, 100, 0, TWO_PI);
          let radius = map(bass, 0, 255, 50, 300); // bass controls size
          let x = width / 2 + cos(angle) * radius;
          let y = height / 2 + sin(angle) * radius;
          vertex(x, y);
      }
        endShape(CLOSE);

        let mid = fft.getEnergy("mid");
        let numBars = 20;
        let barWidth = width / numBars;

        for (let i = 0; i < numBars; i++) {
          let barHeight = map(mid, 0, 255, 50, height*0.9);
          let x = i * barWidth;
          let y = height - barHeight;
          noStroke();
          fill(100, 200, 255);
          rect(x, y, barWidth - 4, barHeight);
      }

        let treble = fft.getEnergy("treble");
        let numDots = map(treble, 0, 255, 10, 100);

        for (let i = 0; i < numDots; i++) {
          let x = random(width);
          let y = random(height); // all
          stroke(255, 255, 150, 180);
          strokeWeight(random(1, 3));
          point(x, y);
        }
      }

       console.log("Bass:", bass);
        console.log("Mids:", mid);
        console.log("Treble:", treble);

      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
      }
    </script>
  </body>
</html>
