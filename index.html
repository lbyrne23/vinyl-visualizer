<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vinyl Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
        color: white;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      button {
        padding: 1em 2em;
        font-size: 1.2em;
        border: none;
        border-radius: 8px;
        background: #ff4081;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <script>
      let mic, fft;
      let started = false;
      let startButton;

      function setup() {
        createCanvas(windowWidth, windowHeight);
        background(0); 
        textAlign(CENTER, CENTER);
        textSize(32);
        fill(255);
        text('Tap "Start Visualizer" to begin', width / 2, height / 2);

        startButton = createButton('Start Visualizer');
        startButton.position(width / 2 - 90, height / 2 + 50);
        startButton.mousePressed(startMic);
      }

      function startMic() {
        console.log("Button clicked. Starting mic...");
        userStartAudio().then(() => {
          console.log("Audio context resumed.");
          mic = new p5.AudioIn();
          mic.start(() => {
            console.log("Mic started!");
          }, (err) => {
            console.error("Mic failed to start:", err);
          });
          fft = new p5.FFT();
          fft.setInput(mic);
          started = true;
          startButton.remove();
        }).catch((err) => {
          console.error("Audio context failed to resume:", err);
        });
      }

      function draw() {
        if (!started) return;

        background(10, 10, 20, 40);

        stroke(255);
        noFill();
        strokeWeight(2);

        let waveform = fft.waveform();
        let spectrum = fft.analyze();
        let bass = fft.getEnergy("bass");
        console.log("Bass:", bass);

        beginShape();
        for (let i = 0; i < bass.length; i++) {
          let x = map(i, 0, bass.length, 0, width);
          let y = map(bass[i], -1, 1, 0, height);
          vertex(x, y);
        }
        endShape();
      }

      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
      }
    </script>
  </body>
</html>
