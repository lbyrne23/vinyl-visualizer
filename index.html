<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vinyl Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
      }
    </style>
  </head>
  <body>
    <script>
      let mic, fft;
      let started = false;

      function setup() {
        createCanvas(windowWidth, windowHeight);
        background(0);
        mic = new p5.AudioIn();
        fft = new p5.FFT();
        fft.setInput(mic);
      }

      function draw() {
        if (!started) return;

        background(10, 10, 20, 40);

        fft.analyze();

        let bass = fft.getEnergy("bass");
        let mid = fft.getEnergy("mid");
        let treble = fft.getEnergy("treble");

        // spinny treble
        push();
        translate(width / 2, height / 2);
        stroke(200, 200, 255, 50); // Softer pale blue/purple, low opacity
        noFill();
        strokeWeight(1);
        
        let numArms = 7;
        let spiralSize = map(treble, 0, 255, 80, 350); 
        let pulse = 30 * sin(frameCount * 0.01); // Slow breathing effect
        
        beginShape();
        for (let angle = 0; angle < TWO_PI * numArms; angle += 0.05) {
          let baseRadius = angle * (spiralSize / (TWO_PI * numArms));
          let wobble = map(noise(angle * 0.5, frameCount * 0.005), 0, 1, -20, 20); // Organic motion
          let radius = baseRadius + wobble + pulse;
        
          let spin = angle + frameCount * 0.005; // Slow spin
          let x = cos(spin) * radius;
          let y = sin(spin) * radius;
        
          vertex(x, y);
        }
        endShape();

pop();

        // mids-voice
        stroke(100, 200, 255);
        strokeWeight(2);
        noFill();
        beginShape();
        for (let i = 0; i < width; i += 5) {
          let angle = map(i, 0, width, 0, TWO_PI * 3); 
          let amplitude = map(mid, 0, 255, 50, height / 4);
          let y = height / 4 + sin(angle + frameCount * 0.08) * amplitude;
          vertex(i, y);
        }
        endShape();

        // bass
        stroke(255, 80, 80); // Red for bass
        strokeWeight(4);
        noFill();
        beginShape();
        for (let i = 0; i < width; i += 5) {
          let angle = map(i, 0, width, 0, TWO_PI * 2);
          let amplitude = map(bass, 0, 255, 50, height / 4);
          let y = height * 0.75 - sin(angle + frameCount * 0.05) * amplitude;
          vertex(i, y);
        }
        endShape();
      }

      function mousePressed() {
        if (!started) {
          userStartAudio().then(() => {
            mic.start();
            started = true;
          });
        }
      }

      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
      }
    </script>
  </body>
</html>
